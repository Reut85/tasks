<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Як щодо того, щоб почитати <a href="https://wikipedia.org">Вікіпедію</a> або відвідати <a href="https://w3.org"><i>W3.org</i></a> і дізнатися про сучасні стандарти?
    </p>
  </fieldset>
    <script type="text/javascript" charset="utf-8">
        let a = document.querySelectorAll('a');
        let contents = document.querySelector('#contents');
        contents.onclick = function(event) {
            let target = event.target;
            if (!target.closest('A')) return;
            let href = target.getAttribute('href') || target.parentNode.getAttribute('href');
            let ask = prompt('Перейти на ' + href + '?');
            if (ask == undefined) return false;
        }
    </script>
</body>
</html>
