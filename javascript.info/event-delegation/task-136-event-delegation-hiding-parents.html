<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li>Тварини
      <ul>
        <li>Ссавці
          <ul>
            <li>Корови</li>
            <li>Осли</li>
            <li>Собаки</li>
            <li>Тигри</li>
          </ul>
        </li>
        <li>Інші
          <ul>
            <li>Змії</li>
            <li>Птахи</li>
            <li>Ящірки</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Риби
      <ul>
        <li>Акваріумні
          <ul>
            <li>Гуппі</li>
            <li>Риба-янгол</li>
          </ul>
        </li>
        <li>Морські
          <ul>
            <li>Морська форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
    <script type="text/javascript" charset="utf-8">
        let li = document.querySelectorAll('li');
        const tree = document.querySelector('.tree');
        tree.addEventListener('click', function(e) {
            let target = event.target;
            if (target.tagName != 'LI') return;
            if (target.children[0]) {
                target.children[0].hidden = !target.children[0].hidden;
            };
            if (target.style.fontWeight == '900') {
                    target.style.fontWeight = '400' 
            }
            else {
                target.style.fontWeight = '900';
            }
        })
    </script>
</body>
</html>
