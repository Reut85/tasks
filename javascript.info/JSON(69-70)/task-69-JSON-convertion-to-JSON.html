<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            name: "Іван Іванов",
            age: 35
        };
        const json = JSON.stringify(user);
        alert(json);
        Object.entries(JSON.parse(json)).forEach(([key, value]) => alert(key + ':' + value ))
    </script>
</body>

</html>
