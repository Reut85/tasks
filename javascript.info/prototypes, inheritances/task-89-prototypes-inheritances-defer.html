<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f() {
            alert("Привіт!");
        }

        Function.prototype.defer = function(ms) {
            setTimeout(this, ms)
        }

        f.defer(1000); // показує "Привіт!" через 1 секунду
    </script>
</body>

</html>
