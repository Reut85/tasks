<!DOCTYPE html>
<html>
<body>

<div id="myDiv" style="width: 200px; height: 200px; border: 1px solid black;">
  Наведіть курсор на цей div
</div>

<p id="demo"></p>

<script>
var myDiv = document.getElementById('myDiv');
var timer;

myDiv.addEventListener('mouseover', function() {
  timer = setTimeout(showTooltip, 1000); // Змініть це значення, щоб налаштувати швидкість, з якою з'являється підказка
});

myDiv.addEventListener('mouseout', function() {
  clearTimeout(timer);
  hideTooltip();
});

function showTooltip() {
  document.getElementById('demo').innerHTML = 'Підказка!';
}

function hideTooltip() {
  document.getElementById('demo').innerHTML = '';
}
</script>

</body>
</html>
