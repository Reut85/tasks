<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-18-switch-case</title>
</head>
<body>
    <script>
        const browser = prompt('Введіть свій браузер', '');
        if (browser == 'Edge') {
            alert('Ви отримали Edge!')
        } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
            alert('Добре, ми підтримуємо ці браузери також')
        } else alert('Ми надіємось, що ця сторінка виглядає добре!')
    </script>
</body>
</html>
