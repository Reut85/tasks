<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-29-objects</title>
</head>
<body>
    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down () {
                this.step--;
                return this;
            },
            showStep: function() {
                alert( this.step )
                return this;
            }
        };
        ladder.up().up().down().showStep().down().showStep()
    </script>
</body>
</html>
