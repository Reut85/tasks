<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-26-objects</title>
</head>
<body>
    <script>
        const sum = (obj) => {
            let n = 0;
            for (let key in obj) {
                n += obj[key];
            }
            return n
        }

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        alert(sum(salaries))
    </script>
</body>
</html>
