<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-28-objects</title>
</head>
<body>
    <script>
        let calculator = {
            read() {
                this.a = +prompt('Введіть перше значення ', '');
                this.b = +prompt('Введіть друге значення ', '');
            },
            sum() {
                return this.a + this.b 
            },
            mul() {
                return this.a * this.b 
            }
        }

        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );
    </script>
</body>
</html>
