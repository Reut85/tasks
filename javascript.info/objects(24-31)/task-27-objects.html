<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-27-objects</title>
</head>
<body>
    <script>
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof(obj[key]) == 'number') {
                    obj[key] *= 2
                }
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "Моє меню"
        }

        multiplyNumeric(menu);
        for (let key in menu) {
            alert(menu[key])
        }
    </script>
</body>
</html>
