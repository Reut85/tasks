<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #matrix {
            width: 400px;
            margin: auto;
            overflow: auto;
            text-align: justify;
        }

        #arrowTop {
            height: 9px;
            width: 14px;
            color: green;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        #arrowTop::before {
            content: '▲';
        }
    </style>
</head>

<body>
    <div id="matrix">
        <script>
            for (let i = 0; i < 2000; i++) document.writeln(i)
        </script>
    </div>

    <div id="arrowTop"></div>

    <script>
        // ... ваш код ...
        const arrowTop = document.querySelector('#arrowTop');
        arrowTop.style.visibility = "hidden";
        const matrix = document.querySelector('#matrix');
        
        document.addEventListener('scroll', function() {
            if (window.scrollY >= window.innerHeight) {
                arrowTop.style.visibility = "visible"; 
            }
            if (window.scrollY <= window.innerHeight) {
                arrowTop.style.visibility = "hidden";
            }
        });

        arrowTop.addEventListener('click', function() {
            //matrix.scrollIntoView();
            window.scrollTo(0, 0);
        })
    </script>
</body>

</html>
