<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-17-for-while-do</title>
</head>
<body>
    <script>
        let number = prompt('Введіть межу простих чисел', '');
        for (let i = 2; i < number; i ++) {
            for (let j = 2; j <= i; j ++) {
                if (i%j == 0 && j !== i) break;
                if (i%j == 0 && j == i) {
                    alert(i);
                    break;
                }
            }
        }
    </script>
</body>
</html>
