<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>task-7-if,else</title>
</head>
<body>
    <script>
        const question = prompt('Яка офіційна назва JavaScript?', '');
        if (question.toLowerCase() === 'ecmascript') {
            alert('Правильно!') 
        } else alert('Не знаєш? ECMAScript!')
    </script>
</body>
