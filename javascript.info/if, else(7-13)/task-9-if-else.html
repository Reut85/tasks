    <title>task-9-if-else</title>

<body>
    <script>
        let result;
        const a = prompt('Введіть число а', '');
        const b = prompt('Введіть число b', '');
        a + b < 4 ? result = 'Вище!' : result = 'Нижче!'
        alert(result)
    </script>
</body>
