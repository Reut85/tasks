<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-10-if-else</title>
</head>
<body>
    <script>
        let message;

        let login = prompt('Введіть логін', '');
        login == 'Службовець' ? message = 'Привіт!' : 
        login == 'Директор' ? message = 'Вітання!' : 
        login == '' ? message = 'Нема логіну' : message = '';

        alert(message)
    </script>
</body>
</html>
