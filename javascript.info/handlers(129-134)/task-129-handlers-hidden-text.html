<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Натисніть, щоб текст зник" />

  <div id="text">Текст</div>

  <script>
    /* ваш код */

    const text = document.getElementById('text');
    button.onclick = () => text.textContent = "";
  </script>
