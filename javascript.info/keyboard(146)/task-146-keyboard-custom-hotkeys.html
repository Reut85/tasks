    <script>
        // Написано мною та с допомогою Copilot
        function runOnKeys(message, ...args) {
            let keys = {};
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                const allKeysPressed = args.every(arg => keys[arg]);
                if (allKeysPressed) {
                    message();
                    keys = {};
                }
            })

            document.addEventListener('keyup', (e) => keys[e.code] = false);
        }

        runOnKeys(
            () => alert("Привіт!"),
            "KeyQ",
            "KeyW",
        )
