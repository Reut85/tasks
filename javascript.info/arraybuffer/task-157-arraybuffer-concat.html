<!doctype html>
<script src="https://uk.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>

  function concat(arrays) {
    if (arrays.length == 0 || arrays == undefined) return new Uint8Array([]);
    const arr = [
        Array.from(arrays[0]),
        Array.from(arrays[1]),
        Array.from(arrays[2])
    ];
    const arraysSum = arr[0].concat(arr[1].concat(arr[2]));  
    return new Uint8Array(arraysSum)
  }
  
  let chunks = [
    new Uint8Array([0, 1, 2]),
    new Uint8Array([3, 4, 5]),
    new Uint8Array([6, 7, 8])
  ];
  
  
  console.log(Array.from(concat(chunks))); // 0, 1, 2, 3, 4, 5, 6, 7, 8
  
  console.log(concat(chunks).constructor.name); // Uint8Array

</script>

</html>
