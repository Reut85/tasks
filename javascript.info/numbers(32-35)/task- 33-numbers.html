<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-33-numbers</title>
</head>
<body>
    <script>
        function readNumber() {
            let num;
            while (true) {
                num = prompt('Введіть число: ', 0);
                if (num === null) break;
                if (!isNaN(+num)) break;
            }
            return num
        }
        alert('Read: ' + readNumber())
    </script>
</body>
</html>
