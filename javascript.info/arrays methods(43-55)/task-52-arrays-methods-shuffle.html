        function shuffle(array) {
            let arr = array.slice(0);

            function getRandomNumberThree(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function getRandomNumberTwo(num1, num2) {
                return Math.random() < 0.5 ? num1 : num2;
            }

            let newArray = [];
            newArray.push(getRandomNumberThree(arr[0], arr[arr.length - 1]));
            arr.splice(arr.indexOf(newArray[0]), 1);
            const middle = getRandomNumberTwo(arr[0], arr[1]);
            newArray.push(middle);
            arr.splice(arr.indexOf(middle), 1);
            newArray.push(arr[0]);
            console.log(newArray)
        }
