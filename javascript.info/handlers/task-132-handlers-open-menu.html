<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css" media="all">
      .hidden {
          display: none;
      }
      
      .visible {
          display: inline;
      }
  </style>
</head>
<body>
    <div>
        <span>▶</span> Солодощі (тисни на мене)!
    </div>
  <ul>
    <li>Тістечко</li>
    <li>Пончик</li>
    <li>Мед</li>
  </ul>
    <script type="text/javascript" charset="utf-8">
        const tagSpan = document.querySelector('span');
        const ul = document.querySelector('ul');
        ul.classList.add('hidden');
       
        const text1 = '▶';
        const text2 ='▼';
        
        function menu() {
            ul.classList.toggle('hidden');
            ul.classList.toggle('visible');
            tagSpan.textContent = tagSpan.textContent === text1 ? text2 : text1
        }
        
        tagSpan.addEventListener('click', menu);
    </script>
</body>
</html>
