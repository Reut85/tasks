    <title>Document</title>
</head>

<body>
    <script>
        function debounce(func, ms) {
            let timeout;
            return function (...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                }
                clearTimeout(timeout);
                timeout = setTimeout(later, ms);
            }
        }

        let f = debounce(alert, 1000);

        f("a");
        setTimeout(() => f("b"), 200);
        setTimeout(() => f("c"), 500);
    </script>
