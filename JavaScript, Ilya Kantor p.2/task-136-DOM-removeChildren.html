<body>
    <table id="table">  
        <tr>  
            <td>Это</td> 
            <td>Все</td>  
            <td>Элементы DOM</td>

    <ol id="ol"> 
        <li>Вася</li>
        <li>Петя</li>
        <li>Маша</li>
        <li>Даша</li>
    </ol> 
    <script> 
        function removeChildren(elem) { 
        /* ваш код */ 
        let len = elem.children.length;
            for (let i = 0; i < len; i ++) {
                elem.children[0].remove()
            }
        }   
        removeChildren(table); // очищает таблицу
        removeChildren(ol);// очищает список 
    </script>
