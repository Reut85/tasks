<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task-133-attributes</title>
</head>
<body>
    <style>  
        .external {  
            background-color: yellow 
        } 
    </style> 
    <a name="list">список</a> 
    <ul> 
        <li><a href="http://google.com">http://google.com</a></li>  
        <li><a href="/tutorial">/tutorial.html</a></li>  
        <li><a href="local/path">local/path</a></li>   
        <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li> 
        <li><a href="http://nodejs.org">http://nodejs.org</a></li>  
        <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>
    <script type="text/javascript" charset="utf-8">
        let internal = document.getElementsByTagName('a');
        for (let i = 0; i < internal.length; i ++) {
            let href = internal[i].getAttribute('href');
            if (!href) continue;
            if (href.indexOf('://') == -1) continue;
            if (href.indexOf('http://internal.com') === 0) continue;
            internal[i].classList.add('external')
        }
    </script>
</body>
</html>
