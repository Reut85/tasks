<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    th {
      cursor: pointer;
    }

    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>        
        <td>Вася</td>     
      </tr>
      <tr>
        <td>2</td>        
        <td>Петя</td>     
      </tr>
      <tr>
        <td>12</td>      
        <td>Женя</td>    
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    /* ваш код */
    const array = document.querySelector("tbody").textContent.match(/\S+/g); 
    let obj = {};
    for (let el = 1; el < array.length; el += 2) {
        obj[array[el - 1]] = array[el];
    }
    const objKeys = Object.keys(obj);
    
    function upload() {
        const td = document.querySelectorAll("td");
        let iter = 0;
        for (let key = 0; key < objKeys.length; key ++) {
            td[ iter ].innerHTML = objKeys[ key ];
            iter ++;
            td[ iter  ].innerHTML = obj[objKeys[ key ]];
            iter ++
        }
    }
    
    function sortTable(e) {
        let target = e.target;
        while(target != document.body) {
            if (target.hasAttribute("data-type")) {
                upload();
                return;
            }
            target = target.parentNode;
        }
    }
     
     const thead = document.querySelector("thead");
     thead.addEventListener("click", sortTable)
  </script>

</body>

</html>
